MaskAlign: True # True  False
VGG_CLS_FEATURE: False # True
GLOBAL_LOSS: False
DYNAMIC_LABEL: False
ADD_CONV: False
GCN: False
GCN2: False
GCN3: False
MASK_IOU: False
GAP: False
GCN_PPSN: False
SCORE: False
iou_label: True
refine_model_v2: True
Super_pixel_GNN: False
